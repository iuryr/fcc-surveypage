<!DOCTYPE html>

<body>
<div>
	<h1 id="title">Survey Title</h1>
	<p id="description">Este survey trata de algum assunto que ainda não sei o que
	é.</p>
</div>
<div>
	<form id="survey-form">
	<label for="name" id="name-label">Name:</label><br>
	<input id="name" type="text" name="name" placeholder="Nome"><br>
	<label for="email" id="email-label">Email:</label><br>
	<input id="email" type="email" name="email" placeholder="Email"><br>
	<label for="number" id="number-label">Enter a number</label><br>
	<input id="number" type="number" name="number" min="10" max="42"
	placeholder="Número entre 10 e 42"><br>
	*****<label for="dropdown">Dropdown Menu</label>
	*****<input id="dropdown" type="">
	</form>
</div>
</body>
